baseURL = 'http://vantilt.net/'
languageCode = 'en-us'
title = 'Tilt Software'
theme = "mainroad"
# https://themes.gohugo.io/themes/mainroad/

paginate = "10" # Number of posts per page
disqusShortname = "" # Enable Disqus comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

# disable language
disableLanguages = [""] # desable language from here

[Params]
  description = "Bjorn's Personal blog about everything" # Site description. Used in meta description
  copyright = "Bjorn Van Tilt" # Footer copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  schema = true # Enable Schema
  twitter_cards = false # Enable Twitter Cards if true
  readmore = true # Show "Read more" button in list if true
  authorbox = false # Show authorbox at bottom of pages if true
  toc = true # Enable Table of Contents
  pager = true # Show pager navigation (prev/next links) at the bottom of pages if true
  post_meta = ["author", "date", "categories"] # Order of post meta information
  mainSections = ["posts"] # Specify section pages to show on home page and the "Recent articles" widget
  dateformat = "2006-01-02" # Change the format of dates
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" # Load Google Fonts
  customCSS = ["css/custom.css"] # Include custom CSS files
  customJS = ["js/custom.js"] # Include custom JS files
  code_copy_button = true # Turn on/off the code-copy-button for code-fields

[Params.logo]
  image = "" # Logo image. Path relative to "static"
  title = "Tilt Software" # Logo title, otherwise will use site title
  subtitle = "" # Logo subtitle

######################## sidebar widgets #########################
[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  # widgets = ["search", "recent", "categories", "taglist", "social", "languages"]
  widgets = ["search", "recent", "categories", "taglist", "social"]

[Params.widgets]
  recent_num = 3 # Set the number of articles in the "Recent articles" widget
  categories_counter = false # Enable counter for each category in "Categories" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

# Google Ads
[params.googlead]
enable = true

# cookies
[params.cookies]
enable = false
expire_days = 2

